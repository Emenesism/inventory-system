name: build-windows

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          py -m PyInstaller --noconfirm --clean --onefile --windowed --name armkala app\main.py

      - name: Copy external files
        run: |
          Copy-Item config.json dist\config.json
          Copy-Item stock.xlsx dist\stock.xlsx

      - uses: actions/upload-artifact@v4
        with:
          name: armkala-windows
          path: |
            dist/armkala.exe
            dist/config.json
            dist/stock.xlsx
