name: build-windows

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m PyInstaller --noconfirm --clean --onefile --windowed --name armkala --paths . --collect-submodules app --hidden-import app.services.basalam_store app\main.py

      - uses: actions/upload-artifact@v4
        with:
          name: armkala-windows
          path: |
            dist/armkala.exe
